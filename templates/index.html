<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Analysis for AI Image Generation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            background-color: #f8f9fa;
        }
        .recording {
            animation: pulse 1.5s infinite;
            background-color: #dc3545 !important;
            border-color: #dc3545 !important;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        .result-card {
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .confidence-badge {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #audioVisualization {
            width: 100%;
            height: 60px;
            background-color: #f1f3f5;
            border-radius: 4px;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }
        .visualizer-bar {
            position: absolute;
            bottom: 0;
            background-color: #6c757d;
            width: 3px;
            margin-right: 1px;
            border-radius: 1px 1px 0 0;
        }
        #loadingIndicator {
            display: none;
        }
        .copy-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            opacity: 0.7;
        }
        .copy-btn:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Audio Analysis for AI Image Generation</h3>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Record or upload an audio file to analyze and generate AI image prompts</p>
                        
                        <ul class="nav nav-tabs mb-3" id="inputTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="record-tab" data-bs-toggle="tab" data-bs-target="#record" type="button" role="tab">Record Audio</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="upload-tab" data-bs-toggle="tab" data-bs-target="#upload" type="button" role="tab">Upload Audio</button>
                            </li>
                        </ul>
                        
                        <div class="tab-content" id="inputTabsContent">
                            <!-- Record Audio Tab -->
                            <div class="tab-pane fade show active" id="record" role="tabpanel">
                                <div id="audioVisualization"></div>
                                <div class="d-grid gap-2">
                                    <button id="recordButton" class="btn btn-primary btn-lg">
                                        <i class="bi bi-mic-fill"></i> Start Recording
                                    </button>
                                </div>
                                <p class="text-muted mt-2">
                                    <small>Record an audio clip (up to 15 seconds)</small>
                                </p>
                            </div>
                            
                            <!-- Upload Audio Tab -->
                            <div class="tab-pane fade" id="upload" role="tabpanel">
                                <form id="uploadForm" enctype="multipart/form-data">
                                    <div class="mb-3">
                                        <label for="audioFile" class="form-label">Select Audio File</label>
                                        <input class="form-control" type="file" id="audioFile" accept=".wav,.mp3,.ogg,.m4a">
                                        <div class="form-text">Supported formats: WAV, MP3, OGG, M4A</div>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary btn-lg">Analyze Audio</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        
                        <!-- Loading Indicator -->
                        <div id="loadingIndicator" class="text-center my-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Analyzing audio...</p>
                        </div>
                    </div>
                </div>
                
                <!-- Results Section -->
                <div id="resultsContainer" class="mt-4" style="display: none;">
                    <h4>Analysis Results</h4>
                    <div id="resultsContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const recordButton = document.getElementById('recordButton');
            const uploadForm = document.getElementById('uploadForm');
            const audioFileInput = document.getElementById('audioFile');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsContent = document.getElementById('resultsContent');
            const audioVisualization = document.getElementById('audioVisualization');
            
            // Variables for recording
            let mediaRecorder;
            let audioChunks = [];
            let isRecording = false;
            let audioContext;
            let analyser;
            let visualizerBars = [];
            let animationFrame;
            
            // Initialize audio visualization
            function initAudioVisualization() {
                // Create bars for visualization
                audioVisualization.innerHTML = '';
                const barCount = 40;
                for (let i = 0; i < barCount; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'visualizer-bar';
                    bar.style.left = (i * 4) + 'px';
                    bar.style.height = '0px';
                    audioVisualization.appendChild(bar);
                    visualizerBars.push(bar);
                }
            }
            
            // Visualize audio function
            function visualizeAudio() {
                if (!analyser) return;
                
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                analyser.getByteFrequencyData(dataArray);
                
                const step = Math.floor(bufferLength / visualizerBars.length);
                
                for (let i = 0; i < visualizerBars.length; i++) {
                    const value = dataArray[i * step];
                    const height = (value / 255) * audioVisualization.clientHeight;
                    visualizerBars[i].style.height = height + 'px';
                }
                
                animationFrame = requestAnimationFrame(visualizeAudio);
            }
            
            // Setup audio recording
            async function setupAudioRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    
                    // Setup audio context for visualization
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const source = audioContext.createMediaStreamSource(stream);
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 256;
                    source.connect(analyser);
                    
                    mediaRecorder = new MediaRecorder(stream);
                    
                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        await submitAudioRecording(audioBlob);
                        audioChunks = [];
                    };
                    
                    initAudioVisualization();
                    return true;
                } catch (err) {
                    console.error('Error accessing microphone:', err);
                    alert('Could not access microphone. Please check permissions.');
                    return false;
                }
            }
            
            // Record button click handler
            recordButton.addEventListener('click', async function() {
                if (isRecording) {
                    // Stop recording
                    mediaRecorder.stop();
                    isRecording = false;
                    recordButton.classList.remove('recording');
                    recordButton.innerHTML = '<i class="bi bi-mic-fill"></i> Start Recording';
                    
                    // Stop visualization
                    cancelAnimationFrame(animationFrame);
                    visualizerBars.forEach(bar => bar.style.height = '0px');
                    
                    loadingIndicator.style.display = 'block';
                } else {
                    // Start recording
                    if (!mediaRecorder && !(await setupAudioRecording())) {
                        return;
                    }
                    
                    audioChunks = [];
                    mediaRecorder.start();
                    isRecording = true;
                    recordButton.classList.add('recording');
                    recordButton.innerHTML = '<i class="bi bi-stop-fill"></i> Stop Recording';
                    
                    // Start visualization
                    visualizeAudio();
                    
                    // Auto-stop after 15 seconds
                    setTimeout(() => {
                        if (isRecording) {
                            recordButton.click();
                        }
                    }, 15000);
                }
            });
            
            // Submit recorded audio
            async function submitAudioRecording(audioBlob) {
                const formData = new FormData();
                formData.append('audio_data', audioBlob, 'recorded_audio.wav');
                
                try {
                    const response = await fetch('/record', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    displayResults(data);
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error analyzing audio. Please try again.');
                    loadingIndicator.style.display = 'none';
                }
            }
            
            // Upload form submit handler
            uploadForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!audioFileInput.files[0]) {
                    alert('Please select an audio file.');
                    return;
                }
                
                loadingIndicator.style.display = 'block';
                resultsContainer.style.display = 'none';
                
                const formData = new FormData();
                formData.append('file', audioFileInput.files[0]);
                
                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    displayResults(data);
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error analyzing audio. Please try again.');
                    loadingIndicator.style.display = 'none';
                }
            });
            
            // Display results function
            function displayResults(data) {
                loadingIndicator.style.display = 'none';
                resultsContainer.style.display = 'block';
                resultsContent.innerHTML = '';
                
                if (data.error) {
                    resultsContent.innerHTML = `
                        <div class="alert alert-danger">
                            ${data.error}
                        </div>
                    `;
                    return;
                }
                
                if (!data.results || data.results.length === 0) {
                    resultsContent.innerHTML = `
                        <div class="alert alert-warning">
                            No clear audio patterns detected. Try a different audio sample.
                        </div>
                    `;
                    return;
                }
                
                // Create cards for each result
                data.results.forEach(result => {
                    const confidenceValue = parseFloat(result.confidence);
                    let badgeClass = 'bg-secondary';
                    
                    if (confidenceValue > 0.8) {
                        badgeClass = 'bg-success';
                    } else if (confidenceValue > 0.5) {
                        badgeClass = 'bg-primary';
                    } else if (confidenceValue > 0.3) {
                        badgeClass = 'bg-warning text-dark';
                    }
                    
                    const resultCard = document.createElement('div');
                    resultCard.className = 'card result-card';
                    resultCard.innerHTML = `
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">${result.class.replace('_', ' ').toUpperCase()}</h5>
                            <span class="badge ${badgeClass}">${(confidenceValue * 100).toFixed(0)}% confidence</span>
                        </div>
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted">Generated AI Image Prompt:</h6>
                            <p class="card-text">${result.prompt}</p>
                            <button class="btn btn-sm btn-outline-primary copy-btn" data-prompt="${result.prompt}">
                                Copy Prompt
                            </button>
                        </div>
                    `;
                    
                    resultsContent.appendChild(resultCard);
                });
                
                // Add copy button functionality
                document.querySelectorAll('.copy-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const prompt = this.getAttribute('data-prompt');
                        navigator.clipboard.writeText(prompt).then(() => {
                            const originalText = this.innerHTML;
                            this.innerHTML = 'Copied!';
                            setTimeout(() => {
                                this.innerHTML = originalText;
                            }, 2000);
                        });
                    });
                });
            }
        });
    </script>
</body>
</html>
